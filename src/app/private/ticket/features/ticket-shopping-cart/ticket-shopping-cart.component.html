<form (ngSubmit)="this.submitForm()">
  <span mat-dialog-title>Shopping cart</span>
  <mat-dialog-content>
    <app-ticket-shopping-cart-item *ngFor="let ticketReserved of this.ticketReservedList; index as i"
                                   [ticket]="ticketReserved" [index]="i + 1"></app-ticket-shopping-cart-item>
  </mat-dialog-content>
  <div class="dialog-actions">
    <button type="button" mat-flat-button mat-dialog-close>Continue shopping</button>
    <button type="submit" mat-flat-button mat-dialog-close>Pay</button>
  </div>
</form>
