<mat-toolbar>
  <img ngSrc="assets/logo.png" alt="logo" height="382" width="1500">
</mat-toolbar>
<mat-sidenav-container autosize="true">
  <mat-sidenav [ngClass]="!isCollapsed ? 'expanded' : ''" [mode]="isMobile ? 'over' : 'side'" [opened]="!isMobile">
    <mat-nav-list>
      <a mat-list-item (click)="toggleMenu()">
        <span class="entry">
          <mat-icon>{{isCollapsed ? 'arrow_forward' : 'arrow_back'}}</mat-icon>
        </span>
      </a>
      <a mat-list-item href="/">
        <span class="entry">
          <mat-icon>house</mat-icon>
          <span *ngIf="!isCollapsed">Dashboard</span>
        </span>
      </a>
      <a mat-list-item href="/">
        <span class="entry">
          <mat-icon>login</mat-icon>
          <span *ngIf="!isCollapsed">Login</span>
        </span>
      </a>
      <a mat-list-item href="/">
        <span class="entry">
          <mat-icon>mail</mat-icon>
          <span *ngIf="!isCollapsed">Contact</span>
        </span>
      </a>
      <a mat-list-item href="/">
        <span class="entry">
          <mat-icon>settings</mat-icon>
          <span *ngIf="!isCollapsed">Settings</span>
        </span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
