<div class="w-full flex-container items-center">
  <div *ngIf="!this.apiError" class="w-normal flex-container">
    <mat-spinner></mat-spinner>
  </div>
  <mat-card *ngIf="this.apiError">
    <form [formGroup]="this.formGroup" (ngSubmit)="this.onSubmit()">
      <mat-card-header>
        <mat-card-title-group>
          <mat-card-title>
            Provide required data
          </mat-card-title>
          <mat-error *ngIf="this.apiError">
            <mat-icon>info</mat-icon>
            <span>{{this.error(undefined)}}</span>
          </mat-error>
        </mat-card-title-group>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field appearance="outline">
          <mat-label>{{this.authMatFormField.matLabel}}</mat-label>
          <input id="{{this.authMatFormField.id}}" formControlName="{{this.authMatFormField.formControlName}}"
                 type="{{this.authMatFormField.type}}" matInput>
          <mat-error>{{this.error(authMatFormField.key)}}</mat-error>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button type="submit" mat-flat-button class="w-full">Finish registration</button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
