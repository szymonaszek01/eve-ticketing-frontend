<div class="w-full items-center">
  <div *ngFor="let event of this.eventList; index as i" class="{{i > 0 ? 'w-full mt-large' : 'w-full mt-normal'}}">
    <app-event-card [event]="this.event"></app-event-card>
  </div>
  <mat-paginator (page)="this.pageHandler($event)" class="mt-normal" [length]="this.totalElements" [pageSize]="this.size" [pageSizeOptions]="[5, 10, 25]">
  </mat-paginator>
</div>
