<form [formGroup]="this.sortForm" (ngSubmit)="this.submitForm()">
  <span mat-dialog-title>Sort</span>
  <mat-dialog-content>
    <div class="sort-row" *ngFor="let toggleButton of this.toggleButtonList">
      <span>{{toggleButton.label}}</span>
      <mat-button-toggle-group name="{{toggleButton.key}}" id="{{toggleButton.key}}"
                               formControlName="{{toggleButton.key}}">
        <mat-button-toggle value="desc">DESC</mat-button-toggle>
        <mat-button-toggle value="asc">ASC</mat-button-toggle>
      </mat-button-toggle-group>
    </div>
  </mat-dialog-content>
  <div class="dialog-actions">
    <button type="submit" mat-flat-button mat-dialog-close>Submit</button>
    <button type="button" mat-flat-button mat-dialog-close>Close</button>
  </div>
</form>
