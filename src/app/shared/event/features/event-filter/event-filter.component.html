<mat-card>
  <form [formGroup]="this.filterForm" (ngSubmit)="this.submitForm()">
    <mat-card-header>
      <mat-card-title-group>
        <mat-card-title>
          Filters
        </mat-card-title>
      </mat-card-title-group>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input id="name" formControlName="name" type="text" matInput>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Min unit price</mat-label>
        <input id="minUnitPrice" formControlName="minUnitPrice" type="number" matInput>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Max unit price</mat-label>
        <input id="maxUnitPrice" formControlName="maxUnitPrice" type="number" matInput>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Min date</mat-label>
        <input id="minDate" formControlName="minDate" [matDatepicker]="minDatePicker" matInput>
        <mat-datepicker-toggle matIconSuffix [for]="minDatePicker"></mat-datepicker-toggle>
        <mat-datepicker #minDatePicker></mat-datepicker>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Max date</mat-label>
        <input id="maxDate" formControlName="maxDate" [matDatepicker]="maxDatePicker" matInput>
        <mat-datepicker-toggle matIconSuffix [for]="maxDatePicker"></mat-datepicker-toggle>
        <mat-datepicker #maxDatePicker></mat-datepicker>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Country</mat-label>
        <input id="country" formControlName="country" type="text" matInput>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Address</mat-label>
        <input id="address" formControlName="address" type="text" matInput>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-flat-button>Search</button>
    </mat-card-actions>
  </form>
</mat-card>
